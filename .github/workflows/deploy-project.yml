name: Deploy Angular App to FTP (Manual)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies and build Angular app
      run: |
        npm install
        ng build --prod
      working-directory: /

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -t rsa test-app.enlapieldeunjunior.com >> ~/.ssh/known_hosts

    - name: Deploy to FTP
      run: |
        # Instala lftp
        sudo apt-get update
        sudo apt-get install lftp -y

        # Copia la carpeta 'dist' (o 'www' en tu caso) al servidor FTP
        lftp -e "set ftp:ssl-allow no; open -u githubactions,$SSH_PRIVATE_KEY test-app.enlapieldeunjunior.com; mirror -R -e -x node_modules ./www test-app.enlapieldeunjunior.com; bye"
