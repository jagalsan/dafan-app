<ion-content [scrollY]="true">
    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let collectible of collectibles" size="6">
                <ion-card>
                    <img alt="Silhouette of mountains" [src]="collectible.image" />
                    <ion-card-header>
                        <ion-card-title>Card Title</ion-card-title>
                        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
