<ion-content class="club-stadium main-page" [scrollY]="true">
    <img class="club-stadium__preview" src="assets/images/examples/club-stadium.jpg" alt="" />
    <ion-grid class="main-page__grid">
        <h2 class="club-stadium__title">Abanca Riazor</h2>
        <section class="club-stadium__instructions">
            <div class="instruction">
                <div class="instruction__content">
                    <div class="instruction__title">
                        <ion-icon class="instruction__icon" name="location-outline"></ion-icon>
                        <h3>Direction</h3>
                    </div>
                    <p>{{ clubStadium.direction }}</p>
                </div>
            </div>
            <div class="instruction">
                <div class="instruction__content">
                    <div class="instruction__title">
                        <ion-icon class="instruction__icon" name="train-outline"></ion-icon>
                        <h3>Train</h3>
                    </div>
                    <p>{{ clubStadium.train }}</p>
                </div>
            </div>
            <div class="instruction">
                <div class="instruction__content">
                    <div class="instruction__title">
                        <ion-icon class="instruction__icon" name="bus-outline"></ion-icon>
                        <h3>Bus</h3>
                    </div>
                    <p>{{ clubStadium.bus }}</p>
                </div>
            </div>
            <div class="instruction">
                <div class="instruction__content">
                    <div class="instruction__title">
                        <ion-icon class="instruction__icon" name="airplane-outline"></ion-icon>
                        <h3>Airplane</h3>
                    </div>
                    <p>{{ clubStadium.airplane }}</p>
                </div>
            </div>
        </section>
        <h2 class="club-stadium__title">Where we are</h2>
        <div class="club-stadium__map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3364.7548184124716!2d-116.99564752434847!3d32.505981673778045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80d94803a1fa1721%3A0x125da70044fc3fe6!2sEstadio%20Caliente!5e0!3m2!1ses!2ses!4v1698085872971!5m2!1ses!2ses"
                width="100%"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
        </div>
    </ion-grid>
</ion-content>
