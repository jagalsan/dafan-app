<ion-content>
    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
        <ion-item>
            <ion-input label="Email" type="email" placeholder="Enter email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input label="Password" type="password" placeholder="Enter password"></ion-input>
        </ion-item>
        <ion-button type="submit"> Login </ion-button>
    </form>
</ion-content>
