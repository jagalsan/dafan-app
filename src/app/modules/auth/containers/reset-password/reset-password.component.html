<df-auth authView="reset" [authPageTitle]="'Forgot password?'">
    <form class="df-form" [formGroup]="resetPasswordForm" (ngSubmit)="submitResetPasswordForm()">
        <ion-input
            formControlName="email"
            type="email"
            fill="clear"
            label="EMAIL"
            labelPlacement="floating"
            errorText="Invalid email"
            placeholder="Enter email"
        ></ion-input>
        <ion-button class="auth-view__button" type="submit"> Reset password </ion-button>
    </form>
</df-auth>
