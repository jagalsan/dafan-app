<ion-content class="market main-page" [scrollY]="true">
    <ion-grid class="main-page__grid">
        <div class="market__tabs tabs">
            <span
                class="tabs__tab"
                [ngClass]="{ 'tabs__tab--active': galleryTabSelected === 'collectibles' }"
                (click)="galleryTabSelected = 'collectibles'"
            >
                Collectibles
            </span>
            <span
                class="tabs__tab"
                [ngClass]="{ 'tabs__tab--active': galleryTabSelected === 'fanPoints' }"
                (click)="galleryTabSelected = 'fanPoints'"
            >
                FanPoints
            </span>
        </div>
        <section *ngIf="galleryTabSelected === 'collectibles'; else fanPointsTab" class="market__gallery">
            <df-collectibles-gallery
                [isMarket]="true"
                [cols]="2"
                [collectibles]="collectiblesListed"
            ></df-collectibles-gallery>
        </section>
        <ng-template #fanPointsTab>
            <section class="market__fan-points">
                <div class="fan-point" *ngFor="let fanPoint of fanPointsListed">
                    <div class="fan-point__amount">
                        <ion-icon src="assets/icon/df-fan-point-gradient.svg"></ion-icon>
                        <span class="amount">{{ fanPoint.count }}FP</span>
                    </div>
                    <div class="fan-point__action">
                        <ion-button class="df-button df-button--secondary"> BUY </ion-button>
                        <span class="fan-price">{{ fanPoint.pricePerToken }}â‚¬/FP</span>
                    </div>
                </div>
            </section>
        </ng-template>
    </ion-grid>
</ion-content>
